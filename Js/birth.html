<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>birth day comparism</title>
</head>
<body>
    <p id="demo"></p>
    <script>

        
        // Assignment 3
        let birthyear = prompt ("Enter your birth year User1:");
        let currentyear = prompt("Enter your age User2:");
        alert ("Average" +birthyear*currentyear);
        alert ("Average" +birthyear+currentyear);
        alert ("Average" +birthyear/currentyear);
        alert ("Average" +birthyear-currentyear);

        if (birthyear < currentyear ){
            alert("Low average")
        }else{
            alert("High average")
        }

    </script>
    
</body>
</html>
