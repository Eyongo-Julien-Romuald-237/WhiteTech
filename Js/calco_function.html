<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function calculator</title>
</head>
<body>

    <script>

    function operators(a,b){
         if (operator === "+" ) {
            result=a+b;
            alert("Result" +result);
         }
         if(operator === "-"){
            result= a-b;
            alert("Result" +result);
         }
          if(operator === '*'){
            result= a*b;
            alert("Result" +result);
         }
          if(operator === '%'){
            result= a%b;
            alert("Result" +result);
         }
    }
     operators(20,5,"+" );
        

    </script>
    
</body>
</html>
